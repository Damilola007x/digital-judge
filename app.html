<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Judge | AI Compliance Audit</title>
    
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%232563eb' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'><path d='M12 3v18M6 7l6-2 6 2M6 7v4a3 3 0 006 0M18 7v4a3 3 0 01-6 0M3 21h18'/></svg>">
    
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>
<body>

<div class="container">
    <header>
        <div class="header-main">
            <h1>Digital Judge</h1>
            <svg class="header-logo" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M12 3v18M6 7l6-2 6 2M6 7v4a3 3 0 006 0M18 7v4a3 3 0 01-6 0M3 21h18"/>
                <circle cx="12" cy="12" r="1" fill="#2563eb"/>
            </svg>
        </div>
        <div class="tagline">Neuro-Symbolic Compliance Verification Engine</div>
    </header>

    <div class="input-section">
        <div class="form-group">
            <label for="pdfFile">Upload Handbook</label>
            <div id="fileNameDisplay">No file selected</div>
            <input type="file" id="pdfFile" accept="application/pdf">
        </div>

        <div class="scenario-group">
            <textarea id="scenario" placeholder="Describe the employee action or scenario here... e.g., 'Junior dev working remotely on a holiday.'"></textarea>
        </div>
    </div>

    <div class="action-wrapper">
        <div class="button-container">
            <button id="analyzeBtn">Analyze Scenario</button>
        </div>
        <div id="loader" class="loader">
            <svg class="loader-svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 3v18M6 7l6-2 6 2M6 7v4a3 3 0 006 0M18 7v4a3 3 0 01-6 0M3 21h18"/>
            </svg>
            <span>Consulting Logic Gates...</span>
        </div>
    </div>

   <div id="resultArea" style="display:none;">
    <div id="verdictLabel">AUDIT RESULT</div>
    <h2 id="verdictTitle"></h2>
    <p id="analysisContent"></p>
    
    <div class="analysis-footer">
        <div id="logicTypeDisplay">Logic: Resolution Based Proof</div>
        <div id="ruleCountDisplay">Rules identified: 0</div>
    </div>
</div>
</div>

<script src="script.js"></script>

<script>
    const fileInput = document.getElementById('pdfFile');
    const fileNameDisplay = document.getElementById('fileNameDisplay');

    fileInput.addEventListener('change', (e) => {
        if (e.target.files.length > 0) {
            fileNameDisplay.innerText = "Selected: " + e.target.files[0].name;
            fileNameDisplay.style.color = "#2563eb"; 
        }
    });
</script>

</body>
</html>
